<app-navigation-bar></app-navigation-bar>
<div class="row row-content">

    <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" role="form" (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" required
                           [(ngModel)]="regUser.firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" required
                           [(ngModel)]="regUser.lastname">
                </div>
            </div>

            <div class="form-group">
                <label for="emailid" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" required
                           [(ngModel)]="regUser.email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                           [(ngModel)]="regUser.password">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-3">
        <p style="padding:20px;"></p>
    </div>
</div>
<app-footer></app-footer>
